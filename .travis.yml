language: cpp
compiler:
  - gcc
branches:
  only:
    - master
install:
  - sudo apt-get update
  - sudo apt-get install gcc-multilib
  - chmod +x ./3rd-party/premake-bin/premake5
  - ./3rd-party/premake-bin/premake5 gmake
script:
  - cd projects
  - make config=debug_x64 clean all
  - make config=release_x64 clean all
  - ../bin/x64/Debug/luadata-test_d
  - ../bin/x64/Release/luadata-test
notifications:
  recipients:
    - tynril@gmail.com
  email:
    - on_success: change
    - on_failure: always
